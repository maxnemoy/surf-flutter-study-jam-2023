name: surf_flutter_study_jam_2023
description: Surf Flutter Study Jam 2023.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get_it: 7.2.0
  injectable: 2.1.0
  flutter_bloc: 8.1.2
  equatable: 2.0.5
  go_router: 6.2.0
  json_annotation: 4.8.0
  flutter_easy_dialogs: 2.0.7
  dio: 5.1.1
  path_provider: 2.0.14
  uuid: 3.0.7
  flutter_secure_storage: 8.0.0
  flutter_pdfview: 1.2.7
  
 
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 2.0.1
  build_runner: 2.3.3
  injectable_generator: 2.1.4
  json_serializable: 6.6.1

flutter:
  uses-material-design: true

scripts:
  rebuild: flutter pub run build_runner build --delete-conflicting-outputs